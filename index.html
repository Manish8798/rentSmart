    <title>
      iPad Rental in Delhi - Premium iPad Rental Service | Instant Delivery
    </title>

    <!-- Structured Data for Local Business -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "RentSmart",
        "image": "/images/og-image.jpg",
        "description": "Premium iPad rental service in Delhi. Rent latest iPad models with instant delivery and hassle-free process.",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Delhi",
          "addressRegion": "Delhi NCR",
          "addressCountry": "IN"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": "28.6139",
          "longitude": "77.2090"
        },
        "url": "https://rentsmart.com",
        "telephone": "+91-XXXXXXXXXX",
        "priceRange": "₹₹",
        "openingHoursSpecification": {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": [
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday",
            "Sunday"
          ],
          "opens": "00:00",
          "closes": "23:59"
        }
      }
    </script>

    <!-- Structured Data for Product -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Product",
        "name": "iPad Rental Service",
        "image": "/images/ipad.jpg",
        "description": "Premium iPad rental service in Delhi. Rent latest iPad models with instant delivery and hassle-free process.",
        "brand": {
          "@type": "Brand",
          "name": "Apple"
        },
        "offers": {
          "@type": "Offer",
          "availability": "https://schema.org/InStock",
          "priceCurrency": "INR",
          "price": "500",
          "priceValidUntil": "2024-12-31",
          "url": "https://rentsmart.com/ipad-rental"
        },
        "additionalProperty": [
          {
            "@type": "PropertyValue",
            "name": "Service Type",
            "value": "24/7 Rental Service"
          },
          {
            "@type": "PropertyValue",
            "name": "Delivery",
            "value": "Instant Delivery Available"
          },
          {
            "@type": "PropertyValue",
            "name": "Rental Process",
            "value": "Hassle-free"
          },
          {
            "@type": "PropertyValue",
            "name": "Available Models",
            "value": "iPad Pro, iPad Air, iPad Mini"
          }
        ]
      }
    </script>

    <script>
      // Register service worker
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("ServiceWorker registration successful");
            })
            .catch((err) => {
              console.log("ServiceWorker registration failed: ", err);
            });
        });
      }
    </script>
